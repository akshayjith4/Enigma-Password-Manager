<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Options</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .options-container {
            background-color: #1c1c1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #00aaff;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        p {
            color: #ddd;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .options-btn {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .options-btn:hover {
            background-color: #0056b3;
        }

        .options-btn.secondary {
            background-color: #28a745; /* Different color for secondary button */
        }

        .options-btn.secondary:hover {
            background-color: #218838;
        }

        .footer {
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .options-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="options-container">
        <h2>Enigma</h2>
        <p>Welcome! Manage your passwords securely.</p>
        <a href="/save" class="options-btn"><i class="fa fa-plus"></i> Save New Password</a> <!-- Link to save a new password -->
        <a href="/view" class="options-btn secondary"><i class="fa fa-key"></i> View Saved Passwords</a> <!-- Link to view saved passwords -->
        <div class="footer">Your security is our priority.</div>
    </div>
</body>
</html>
