<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Your Passwords</title>
    <style>
        /* General styles */
        :root {
            --bg-color: #111;
            --card-bg-color: #222;
            --highlight-color: #29a1f2;
            --button-color: #3498db;
            --button-hover-color: #2980b9;
            --cancel-button-color: #c0392b;
            --cancel-button-hover-color: #a93226;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .passwords-card {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            width: 350px;
            text-align: center;
            margin: 0 20px;
        }

        .passwords-card h2 {
            color: var(--highlight-color);
            font-size: 22px;
            margin-bottom: 20px;
        }

        .list-group-item {
            background-color: var(--card-bg-color);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            position: relative; /* Added for positioning details */
        }

        .app-name {
            color: var(--highlight-color);
            text-decoration: underline;
        }

        .details {
            display: none;
            margin-left: 20px;
        }

        /* Button styling */
        .btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            display: block;
        }

        .btn:hover {
            background-color: var(--button-hover-color);
        }

        .btn-cancel {
            background-color: var(--cancel-button-color);
        }

        .btn-cancel:hover {
            background-color: var(--cancel-button-hover-color);
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.4); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        .modal-content .btn {
            width: 45%;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="passwords-card">
            <h2>Your Passwords</h2>
            <div class="list-group">
                {% for password in passwords %}
                    <div class="list-group-item">
                        <span class="app-name" onclick="openPasswordModal('{{ password.app_name }}')" role="button" aria-label="Show details for {{ password.app_name }}">
                            {{ password.app_name }}
                        </span>
                        <div class="details" id="{{ password.app_name }}">
                            <p><strong>Username:</strong> {{ password.username }}</p>
                            <p><strong>Password:</strong> <span class="password">{{ password.password }}</span></p>

                            <!-- Update Button -->
                            <button class="btn" onclick="showUpdateForm('{{ password.id }}', '{{ password.app_name }}', '{{ password.username }}', '{{ password.password }}')">Update</button>

                            <!-- Delete Button -->
                            <button class="btn btn-cancel" onclick="deletePassword('{{ password.id }}')">Delete</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Modal for admin password confirmation -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Enter Admin Password</h3>
            <input type="password" id="adminPasswordInput" placeholder="Admin Password" aria-label="Admin Password Input">
            <button class="btn" id="confirmBtn">Confirm</button>
            <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script>
        const adminPassword = "admin@enigma";  // Replace with your actual admin password
        let currentAppName = "";  // To track the current app whose details are requested

        // Function to open the modal for admin password input
        function openPasswordModal(appName) {
            currentAppName = appName;  // Set the app name for the modal
            document.getElementById('passwordModal').style.display = 'flex';
        }

        // Function to handle the password confirmation
        document.getElementById('confirmBtn').onclick = function() {
            const inputPassword = document.getElementById('adminPasswordInput').value;
            if (inputPassword === adminPassword) {
                const detailsElement = document.getElementById(currentAppName);
                detailsElement.style.display = 'block';
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('adminPasswordInput').value = '';  // Clear the input
            } else {
                alert("Incorrect admin password.");
            }
        };

        // Cancel button to close the modal without showing details
        document.getElementById('cancelBtn').onclick = function() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('adminPasswordInput').value = '';  // Clear the input
        };

        // Function to delete a password after confirmation
        function deletePassword(id) {
            if (confirm('Are you sure you want to delete this password?')) {
                fetch(`/delete-password/${id}`, { method: 'DELETE' })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.message) {
                            alert(data.message);
                            location.reload(); // Reload the page to show changes
                        } else {
                            alert(data.error);
                        }
                    })
                    .catch(error => {
                        alert('Error deleting password: ' + error.message);
                    });
            }
        }

        // Function to show the update form and handle password update
        function showUpdateForm(id, appName, username, password) {
            const newAppName = prompt("Enter new app name:", appName);
            const newUsername = prompt("Enter new username:", username);
            const newPassword = prompt("Enter new password:", password);

            if (newAppName && newUsername && newPassword) {
                const data = {
                    app_name: newAppName,
                    username: newUsername,
                    password: newPassword
                };

                fetch(`/update-password/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.message) {
                            alert(data.message);
                            location.reload(); // Reload the page to show changes
                        } else {
                            alert(data.error);
                        }
                    })
                    .catch(error => {
                        alert('Error updating password: ' + error.message);
                    });
            }
        }
    </script>
</body>
</html>
